<div class="card">
  <div class="card-header">
    Available Algorithms
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let algo of availableAlgoList; let i = index"
          (click)="onSelected(i)"
          style="cursor: pointer;"
          [ngClass]="{'active': selectedId  === i}"
      >
        {{ algo }}
      </li>
    </ul>
  </div>
</div>
