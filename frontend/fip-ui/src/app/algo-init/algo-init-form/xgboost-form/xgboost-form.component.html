<form [formGroup]="algorithmForm" >
  <div class="form-inline">
    <div class="form-group">
      <label for="eta">eta</label>
      <input type="number" id="eta" class="form-control mx-sm-3" formControlName="eta"
             aria-describedby="etaHelpLine">
      <small id="etaHelpLine" class="text-muted">
        Must be greater than 1.
      </small>
    </div>
  </div>
  <div class="form-inline">
    <div class="form-group">
      <label for="maxDepth">max_depth</label>
      <input type="number" id="maxDepth" class="form-control mx-sm-3" formControlName="maxDepth"
             aria-describedby="maxDepthHelpLine">
      <small id="maxDepthHelpLine" class="text-muted">
        ASd
      </small>
    </div>
  </div>
  <div class="form-inline">
    <div class="form-group">
      <label for="minChildWeight">min_child_weight</label>
      <input type="number" id="minChildWeight" class="form-control mx-sm-3" formControlName="minChildWeight"
             aria-describedby="minChildWeightHelpLine">
      <small id="minChildWeightHelpLine" class="text-muted">
        ASd
      </small>
    </div>
  </div>
  <div class="form-inline">
    <div class="form-group">
      <label for="gamma">gamma</label>
      <input type="number" id="gamma" class="form-control mx-sm-3" formControlName="gamma"
             aria-describedby="gammaHelpLine">
      <small id="gammaHelpLine" class="text-muted">
        ASd
      </small>
    </div>
  </div>
  <div class="form-inline">
    <div class="form-group">
      <label for="maxLeafNodes">max_leaf_nodes</label>
      <input type="number" id="maxLeafNodes" class="form-control mx-sm-3" formControlName="maxLeafNodes"
             aria-describedby="maxLeafNodesHelpLine">
      <small id="maxLeafNodesHelpLine" class="text-muted">
        ASd
      </small>
    </div>
  </div>
  <div class="form-inline">
    <div class="form-group">
      <label for="colsampleByTree">colsample_bytree</label>
      <input type="number" id="colsampleByTree" class="form-control mx-sm-3" formControlName="colsampleByTree"
             aria-describedby="colsampleByTreeHelpLine">
      <small id="colsampleByTreeHelpLine" class="text-muted">
        ASd
      </small>
    </div>
  </div>
  <div class="form-inline">
    <div class="form-group">
      <label for="alpha">alpha</label>
      <input type="number" id="alpha" class="form-control mx-sm-3" formControlName="alpha"
             aria-describedby="alphaHelpLine">
      <small id="alphaHelpLine" class="text-muted">
        ASd
      </small>
    </div>
  </div>
  <div class="row">
    <button type="submit" class="btn btn-primary">Add</button>
    <button type="button" class="btn btn-danger">Reset</button>
  </div>
</form>
