<!-- Modal -->
<div class="modal fade" [attr.id]="initAlgorithm.algoName+initIndex" tabindex="-1" role="dialog" aria-labelledby="modelParameterModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modelParameterModalLabel">Edit Parameters</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editAlgorithmForm" >
          <div class="form-inline mb-1">
            <input type="hidden" formControlName="name">
            <div class="form-group">
              <label for="maxIter">max_iter</label>
              <input type="number" id="maxIter" class="form-control mx-sm-3" formControlName="maxIter"
                     aria-describedby="maxIterHelpLine">
              <small id="maxIterHelpLine" class="text-muted">
                Must be greater than 1.
              </small>
            </div>
          </div>
          <div class="form-inline mb-1">
            <div class="form-group">
              <label for="cPenalty">C penalty</label>
              <input type="number" id="cPenalty" class="form-control mx-sm-3" formControlName="cPenalty"
                     aria-describedby="cHelpLine">
              <small id="cHelpLine" class="text-muted">
                ASd
              </small>
            </div>
          </div>
          <div class="form-inline mb-1">
            <div class="form-group">
              <label for="penalty">penalty</label>
              <select id="penalty" class="custom-select form-control mx-sm-3" formControlName="penalty">
                <option value="l1" selected>l1</option>
                <option value="l2">l2</option>
              </select>
            </div>
          </div>
          <div class="form-inline mb-1">
            <div class="form-group">
              <label for="tol">tol</label>
              <input type="number" id="tol" class="form-control mx-sm-3" formControlName="tol"
                     aria-describedby="tolHelpLine">
              <small id="tolHelpLine" class="text-muted">
                ASd
              </small>
            </div>
          </div>
          <div class="modal-footer">
            <div class="form-group">
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSubmit()">Save</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-header">
    {{ initAlgorithm.algoName }}
    <button type="button" class="btn btn-success" data-toggle="modal" [attr.data-target]="'#'+initAlgorithm.algoName+initIndex">
      Edit
    </button>
    <button type="button" class="btn btn-danger" (click)="onRemove()">Remove</button>
  </div>
  <div class="card-body">
    <dl class="row">
      <dt>max_iter: </dt>
      <dd>
        {{ initAlgorithm.maxIter }}
      </dd>
    </dl>
    <dl class="row">
      <dt class>C: </dt>
      <dd>
        {{ initAlgorithm.cPenalty }}
      </dd>
    </dl>
    <dl class="row">
      <dt>penalty: </dt>
      <dd>
        {{ initAlgorithm.penalty }}
      </dd>
    </dl>
    <dl class="row">
      <dt>tol: </dt>
      <dd>
        {{ initAlgorithm.tol }}
      </dd>
    </dl>
  </div>
</div>
